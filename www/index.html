<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Launcher</title>
</head>

<body id="app"
    style="background-color:blue; color:white; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:thin;">
    <h1>
        this is the end :')
    </h1>
    <h2>
        i -the grooviest- picked this ugly color so we can say our goodbyes
    </h2>
    <h3>
        ive put everything of yours in the box. id prefer if you didnt come back to our house...
    </h3>
    <style>
        *:not(textarea) {
            touch-action: none;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            border: 2px solid white;
            color: white;
            touch-action: none;
            transition: .5s transform;
        }

        button:active {
            background-color: white;
            color: black;
            transition: 0s;
            transform: scale(.8);
        }
    </style>
    <p id="version">this is for version: loading...</p>
    <div style="touch-action:none;margin-bottom:10px;">
        <button id="button1">refresh</button>
        <button id="button2">copy</button>
    </div>
    <textarea name="" id="stuff" style="width:100%;height:200px;"></textarea>
    <script>
        if (window["Groove"]) {
            Groove.appReady();
            document.querySelector("#version").textContent = `this is for version: ${Groove.getAppVersion()}`;
            Groove.setUIScale(1)
        }

        document.querySelector("#stuff").textContent = JSON.stringify(localStorage, null, 2)
        document.querySelector("#button1").addEventListener("click", (e) => {
            document.querySelector("#stuff").textContent = JSON.stringify(localStorage, null, 2)
        })
        document.querySelector("#button2").addEventListener("click", async (e) => {
            try {
                await navigator.clipboard.writeText(document.querySelector("#stuff").textContent)
                e.target.textContent = "copied successfully!"

            } catch (error) {

                e.target.textContent = "failed to copy!"
            }

            setTimeout(() => {
                e.target.textContent = "copy"
            }, 2000)
            if (window["Groove"]) {
                Groove.copyToClipboard(document.querySelector("#stuff").textContent);
            }
        })
        document.querySelector("textarea").addEventListener("click", e => {
            e.target.select()
        })
    </script>
</body>

</html>
